<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4">Contact Us</h2>
    <form>
        <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
        <br><br>

        <label class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
        <br><br>
        
        <label class="form-label">Phone No.:</label>
        <input type="number" class="form-control" placeholder="Enter your number" required>
        <br><br>

        <label class="form-label">Address:</label>
        <textarea class="form-control" rows="5" cols="30"></textarea>
        <br><br>

        <button type="submit" class="btn btn-primary px-4">Send Message</button>
    </div>
    </form>
    <hr class="my-4">
    <p><strong>Website:</strong>www.technova.com</p>

    <h2>Social Links</h2>
    <ul class="list-group">
        <li class="list-group-item">Linkedin: linkedin.com/company/technova</li>
        <li class="list-group-item">Instagram: instagram.com/technova</li>
        <li class="list-group-item">Facebook: facebook.com/technova</li>
    </ul>

    <p class="text-center text-muted mt-4">&copy; 2026 TechNova Solutions Pvt. Ltd.All Rights Reserved.</p>
    </div>
    </div> 
</body>
</html>
