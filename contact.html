<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone No.:</label>
                    <input type="tel" class="form-control" placeholder="Enter your number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <textarea class="form-control" rows="5" placeholder="Enter your address"></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
            <hr class="my-4">
            <p><strong>Website:</strong> www.advorix-internship-task-technova-website.com</p>
            <h2>Social Links</h2>
            <div class="mb-3">
                <a href="https://www.linkedin.com/company/advorix-internship-task-technova-website" target="_blank" class="me-3">LinkedIn</a>
                <a href="https://www.instagram.com/advorix-internship-task-technova-website" target="_blank" class="me-3">Instagram</a>
                <a href="https://www.facebook.com/advorix-internship-task-technova-website" target="_blank">Facebook</a>
            </div>
            <p class="text-center text-muted mt-4">&copy; 2026 TechNova Solutions Pvt. Ltd. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
